<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Axom Private ITI | Staff Attendance</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
  <h1>AXOM PRIVATE ITI</h1>
  <p>Kokoratoli, Jail Road, Tinsukia, Assam - 786126</p>
  <p><strong>Salary Date:</strong> 10th of Every Month</p>
</header>

<section class="attendance-box">
  <h2>Daily Staff & Faculty Attendance</h2>

  <label>Date:</label>
  <input type="date" id="date">

  <label>Name:</label>
  <input type="text" id="name" placeholder="Enter Staff Name">

  <label>Designation:</label>
  <select id="designation">
    <option>Faculty</option>
    <option>Staff</option>
  </select>

  <label>Status:</label>
  <select id="status">
    <option>Present</option>
    <option>Absent</option>
  </select>

  <button onclick="saveAttendance()">Submit Attendance</button>
</section>

<section class="table-section">
  <h2>Attendance Records</h2>
  <table>
    <thead>
      <tr>
        <th>Date</th>
        <th>Name</th>
        <th>Designation</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody id="recordTable"></tbody>
  </table>
</section>

<script src="script.js"></script>
</body>
</html>
